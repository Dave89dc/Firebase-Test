<header>
  <h1>Super Manga</h1>
  <button *ngIf="!user" (click)="auth.signIn()">Log in</button>
  <div *ngIf="user" class="user-box">
  <button *ngIf="user" (click)="auth.signOut()">Log out</button>
    <img src="{{user.photoURL}}" alt="{{user.displayName}}">
    <div class="span-user">
      <span><strong>{{user.displayName | toUpperCase}}</strong></span>
      <span>{{user.email}}</span>
    </div>
  </div>
</header>
